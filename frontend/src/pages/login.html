<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Programming Club</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" />
    <link rel="stylesheet" href="../css/theme.css">
    <link rel="stylesheet" href="../css/login.css">
</head>
<body class="hero-pattern">
    <!-- Header -->
    <header class="py-4 px-6 border-b border-gray-800">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center">
                <span class="text-2xl font-bold"><span class="accent-color">&lt;</span>Code<span class="accent-color">/&gt;</span> Club</span>
            </div>
            <div class="flex items-center space-x-4">
                <span class="text-gray-400">Not a member yet?</span>
                <a href="./register.html" class="btn-outline">Sign Up</a>
            </div>
        </div>
    </header>

    <main class="min-h-screen py-12 flex items-center">
        <div class="container mx-auto px-6">
            <div class="max-w-md mx-auto">
                <!-- Main Card -->
                <div class="bg-gray-900 rounded-lg shadow-2xl overflow-hidden" data-aos="fade-up">
                    <div class="p-8">
                        <div class="text-center mb-8">
                            <h1 class="text-3xl font-bold mb-2">Welcome Back to the <span class="accent-color">Community</span></h1>
                            <p class="text-gray-400">Log in to continue your coding journey</p>
                        </div>

                        <!-- Form -->
                        <form id="loginForm">
                            <div class="mb-6">
                                <label class="block text-sm font-medium mb-2" for="username">Username or Email *</label>
                                <input type="text" id="username" name="username" class="form-input" placeholder="Your username or email" required>
                                <div class="form-error" id="usernameError"></div>
                            </div>

                            <div class="mb-6">
                                <label class="block text-sm font-medium mb-2" for="password">Password *</label>
                                <input type="password" id="password" name="password" class="form-input" placeholder="••••••••" required>
                                <div class="form-error" id="passwordError"></div>
                            </div>

                            <div class="flex items-center justify-between mb-6">
                                <label class="flex items-center space-x-2 cursor-pointer">
                                    <input type="checkbox" id="remember" name="remember" class="checkbox-custom">
                                    <span class="text-sm text-gray-300">Remember me</span>
                                </label>
                                <a href="#" class="text-sm accent-color hover:underline">Forgot Password?</a>
                            </div>

                            <button type="submit" class="btn-primary">Log In</button>
                        </form>
                    </div>
                </div>

                <!-- Additional Info -->
                <div class="text-center mt-6 text-gray-400" data-aos="fade-up" data-aos-delay="200">
                    <p>Join <span class="accent-color font-semibold">50+ passionate developers</span> in our community!</p>
                </div>
            </div>
        </div>
    </main>

    <script src="../js/login.js"></script>
</body>
</html>
